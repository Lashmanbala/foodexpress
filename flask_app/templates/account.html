<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradha Food Express</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pradha Food Express</h1>
        </div>
        <nav>
            <div class="header-buttons">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}" class="nav-btn">Logout</a>
                    
                    <!-- Cart button that leads to the cart page -->
                    <a href="{{ url_for('view_cart') }}" class="nav-btn">
                        Cart ({{ cart_item_count }})
                    </a>
                {% else %}
                    <a href="/login" class="nav-btn">Login</a>
                    <a href="/register" class="nav-btn">Sign Up</a>
                {% endif %}
            </div>
        </nav>
        <div class="ac_detail">
            <h2><a href="/update">{{ current_user.username }}</a></h2>
        </div>
    </header>
    
    <section class="hero">
        <h2>Delicious Meals Delivered to Your Door</h2>
        <p>Explore our menu and order now!</p>
        <a href="/menu" class="hero-btn">Order Now</a>
    </section>

    <footer>
        <p>Â© 2024 FoodExpress - All Rights Reserved.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
