<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FoodExpress</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button id="signInBtn" onclick="openSignInModal()">Sign In</button>
        </nav>
    </header>

    <section class="hero">
        <h2>Delicious Meals Delivered to Your Door</h2>
        <p>Explore our menu and order now!</p>
        <button>Order Now</button>
    </section>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignInModal()">&times;</span>
            <h2>Sign In</h2>
            <form id="signInForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2024 FoodExpress - All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
